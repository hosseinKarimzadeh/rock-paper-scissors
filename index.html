<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="./icons8-hand-scissors-48.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="radio">
        <div class="radio-items">
            <label for=""><img src="https://img.icons8.com/ios/100/000000/hand-rock.png"/></label>
            <input type="radio" name="radio" id="rock" value="rock" />
        </div>
        <div class="radio-items">
            <label for=""><img src="https://img.icons8.com/ios/100/000000/hand.png"/></label>
            <input type="radio" name="radio" id="paper" value="paper" />
        </div>
        <div class="radio-items">
            <label for=""><img src="https://img.icons8.com/ios/100/000000/hand-scissors--v1.png"/></label>
            <input type="radio" name="radio" id="scissors" value="scissors" />
        </div>
    </div>
    <div class="button">
        <button>LET'S GO</button>
    </div>
    <div class="result">
        <h1>Choose one of them</h1>
        <p></p>
    </div>


</body>

</html>
